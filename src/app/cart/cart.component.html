<div *ngIf="true; else notConnected">
    <div *ngIf="shareCart.length > 0; else elseBlock">
        <div *ngFor="let share of shareCart">
            <mat-card style="width: 70%; margin: 10px auto" class="mat-elevation-z8">
                <mat-card-title style="text-align: center;">
                    {{share.count}} {{share.share.name}} | {{share.share.ticker}}
                </mat-card-title>
                <mat-card-content>
                    {{share.share.description}} 
                    <br>
                    Amount : {{share.share.lastPrice*share.count | currency}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="add(share)"><mat-icon>add_shopping_cart</mat-icon></button>
                    <button mat-raised-button color="primary" (click)="remove(share)"><mat-icon>remove_shopping_cart</mat-icon></button>
                  </mat-card-actions>
            </mat-card>
        </div>
        <div style="text-align: center;">
            <h1 >{{total}}</h1>
            <button mat-raised-button color="primary" (click)="onPay()"><mat-icon>payment</mat-icon> Checkout</button>
            <button mat-raised-button color="primary" routerLink="/shares" style=" margin: 0 auto;">Want more ?</button>
        </div>
    </div>
    <ng-template #elseBlock >
        <div style="text-align: center;">
            <h3 >Your cart is empty.</h3>
            <button mat-raised-button color="primary" routerLink="/shares" style=" margin: 0 auto;">Get some shares here</button>
        </div>
    </ng-template>
</div>
<ng-template #notConnected>
    <div style="text-align: center;">
        <h3 >You are not connected</h3>
        <button mat-raised-button color="primary" routerLink="/signin" style=" margin: 0 auto;">Identify yourself</button>
    </div>
</ng-template>
