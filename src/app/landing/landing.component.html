<img src="../../assets/LP.jpg" alt="" class="main-img">
<div class="fg">
    <button mat-raised-button routerLink="/register">Join us</button>
</div>
<mat-grid-list cols="1">
    <div class="img-right">
        <mat-list class="mat-elevation-z8 sub-list" style="margin-left: 10rem;">
            <mat-list-item> Pepper </mat-list-item>
            <mat-list-item> Salt </mat-list-item>
            <mat-list-item> Paprika </mat-list-item>
        </mat-list>
        <img src="../../assets/infographie1.jpg" alt="" class="sub-img">
    </div>
    <br>
    <div class="img-left">
        <img src="../../assets/infographie2.jpg" alt="" class="sub-img">
        <mat-list class="mat-elevation-z8 sub-list" style="width: 30%;">
            <mat-list-item> Pepper </mat-list-item>
            <mat-list-item> Salt </mat-list-item>
            <mat-list-item> Paprika </mat-list-item>
        </mat-list>
    </div>
</mat-grid-list>
<mat-grid-list cols="3" rowHeight="2:1" class="grid-list">
    <mat-grid-tile *ngFor="let gridUnit of gridUnits" class="mat-elevation-z8 list-elt">
        {{gridUnit}}
        <!-- <app-landing-card [itemList]="gridUnit"></app-landing-card> -->
    </mat-grid-tile>
</mat-grid-list>
