<img src="../../assets/20422.jpg" alt="" class="main-img">
<div class="fg">
    <button mat-raised-button color="primary" routerLink="/register" class="margin: auto;">Join us</button>
</div>
<mat-grid-list cols="1">
    <div class="img-right">
        <mat-list class="mat-elevation-z8 sub-list" style="margin-left: 10rem;">
            <mat-list-item> Pepper </mat-list-item>
            <mat-list-item> Salt </mat-list-item>
            <mat-list-item> Paprika </mat-list-item>
        </mat-list>
        <img src="../../assets/4393.jpg" alt="" class="sub-img">
    </div>
    <br>
    <div class="img-left">
        <img src="../../assets/4065113.jpg" alt="" class="sub-img">
        <mat-list class="mat-elevation-z8 sub-list">
            <mat-list-item> Pepper </mat-list-item>
            <mat-list-item> Salt </mat-list-item>
            <mat-list-item> Paprika </mat-list-item>
        </mat-list>
    </div>
</mat-grid-list>
<mat-grid-list cols="3" rowHeight="2:1" class="grid-list" gutterSize="2rem">
    <mat-grid-tile *ngFor="let gridUnit of gridUnits" class="mat-elevation-z8 list-elt">
        {{gridUnit}}
        <!-- <app-landing-card [itemList]="gridUnit"></app-landing-card> -->
    </mat-grid-tile>
</mat-grid-list>
