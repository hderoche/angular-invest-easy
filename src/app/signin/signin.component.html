<div style="margin: 40px auto; text-align: center"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Sign in</h1>
    <p style="margin: 0 auto;">
        <mat-form-field style="margin: 10px auto; width: 50%" appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="foo@bar.com"  formControlName="email" id="email" required>
          <mat-error *ngIf="f.email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
    </p>

    <p style="margin: 0 auto;">
        <mat-form-field style="margin: 10px auto; width: 50%" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" id="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="f.password.invalid">{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
    </p>
    <p>
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Submit</button>
    </p>
</div>
