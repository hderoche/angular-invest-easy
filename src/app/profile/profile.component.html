<mat-card style="width: 80%; margin: 50px auto" *ngIf="user">
    <mat-card-title>
        Your profile
    </mat-card-title>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let info of user | keyvalue">{{info.key}} : {{info.value}}</mat-list-item>
        </mat-list>
        <button mat-raised-button color="primary" (click)="onDelete()">Delete my account</button>
        <button mat-raised-button color="primary" (click)="createWallet()">Create a Wallet</button>
    </mat-card-content>
</mat-card>
